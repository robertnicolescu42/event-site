<div class="container">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Formular de Înscriere</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div [formGroup]="contactForm">
        <mat-form-field>
          <input
            type="text"
            matInput
            required
            placeholder="Nume și Prenume"
            formControlName="name"
            minlength="4"
            maxlength="50"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            type="email"
            matInput
            required
            placeholder="Email"
            formControlName="email"
            minlength="4"
            maxlength="50"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            type="tel"
            matInput
            placeholder="Telefon (optional)"
            formControlName="phone"
            (keypress)="numbersOnly($event)"
            minlength="10"
            maxlength="15"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Mesaj (optional)"
            formControlName="message"
            maxlength="200"
          />
        </mat-form-field>
        <!-- Checkbox GDPR -->
        <mat-checkbox formControlName="gdpr">
          Sunt de acord cu prelucrarea datelor mele personale conform
          <a href="https://gdpr-info.eu/" target="_blank"
            >Regulamentului GDPR</a
          >
        </mat-checkbox>
        <span
          *ngIf="
            contactForm.get('gdpr')?.invalid && contactForm.get('gdpr')?.touched
          "
          class="error"
        >
          <!-- <small>
            Trebuie să acceptați termenii GDPR pentru a trimite formularul.
          </small> -->
        </span>

        <!-- Checkbox evenimente viitoare -->
        <mat-checkbox formControlName="newsletter">
          Doresc să fiu informat despre evenimentele viitoare
        </mat-checkbox>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onSubmit()">
        <!-- [disabled]="!contactForm.valid" -->
        Trimite
      </button>
    </mat-card-actions>
  </mat-card>
</div>
